<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>Book List</h1>
<table border="1px">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Authors</th>
        <th>Publishers</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td>
            <span th:each="author, iterStat : ${book.authors}" th:text="!${iterStat.last} ?
            ${author.firstName} + ' ' + ${author.lastName} + ', ' :
            ${author.firstName} + ' ' + ${author.lastName}"></span>
        </td>
        <td>
            <span th:each="publisher, iterStat : ${book.publishers}" th:text="!${iterStat.last} ?
            ${publisher.name} + ', ' :
            ${publisher.name}"></span>
        </td>
    </tr>
</table>
</body>

</html>
